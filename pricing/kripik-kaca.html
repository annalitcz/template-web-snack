<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/7291f9c9aa.js" crossorigin="anonymous"></script>
  <title>Nyemil Caraka | Pembelian</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="icon" href="../src/icon2.png" />
  <link rel="stylesheet" href="../index.css" />
</head>

<body class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-2xl font-bold mb-4">Keripik Kaca</h1>
  <div class="max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
    <img src="../src/img/product/photo_5_2023-06-19_15-36-05.jpg" alt="kripik kaca" class="w-full h-56 object-cover">

    <div class="p-4">
      <form action="" method="post" target="_blank" class="flex flex-col">
        <label for="quantity" class="mb-2">Jumlah:</label>
        <input type="number" name="quantity" id="quantity" min="1" required
          class="border border-gray-300 rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">

        <div id="info-price" class="mb-2"></div>

        <input type="submit" value="Pesan" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      </form>
    </div>
  </div>

  <script>
    document.getElementById("quantity").addEventListener("input", function () {
      var quantity = this.value;
      var price = 7000;
      var totalPrice = price * quantity;

      document.getElementById("info-price").textContent = "Harga total: Rp. " + totalPrice;
    });

    document.querySelector("form").addEventListener("submit", function (event) {
      event.preventDefault();

      var quantity = document.getElementById("quantity").value;
      var message = "Saya ingin memesan keripik kaca sebanyak " + quantity + " porsi.";
      message = encodeURIComponent(message);
      var phoneNumber = "081915515080";
      var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + message;

      window.open(whatsappUrl, "_blank");
    });
  </script>
</body>

</html>
