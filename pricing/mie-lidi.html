<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/7291f9c9aa.js"
      crossorigin="anonymous"
    ></script>
    <title>Nyemil Caraka | Pembelian</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="../src/icon2.png" />
    <link rel="stylesheet" href="../index.css" />
  </head>

  <body class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-2xl font-bold mb-4">Mie Lidi</h1>
    <div class="max-w-md bg-white rounded-lg shadow-lg overflow-hidden">
      <img
        src="../src/img/product/photo_1_2023-06-19_15-36-05.jpg"
        alt="mie lidi"
        class="w-full h-56 object-cover"
      />

      <div class="p-4">
        <form action="" method="post" target="_blank" class="flex flex-col">
          <label for="flavor" class="mb-2">Pilih Rasa:</label>
          <select
            name="flavor"
            id="flavor"
            class="border border-gray-300 rounded px-4 py-2 mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <option value="Pedas">Pedas</option>
            <option value="Rumput Laut">Rumput Laut</option>
            <option value="Keju">Keju</option>
            <option value="Sapi panggang">Sapi panggang</option>
            <option value="Balado">Balado</option>
            <option value="BBQ">BBQ</option>
          </select>

          <label for="quantity" class="mb-2">Jumlah:</label>
          <input
            type="number"
            name="quantity"
            id="quantity"
            min="1"
            required
            class="border border-gray-300 rounded px-4 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <div id="info-price" class="mb-2"></div>

          <input
            type="submit"
            value="Pesan"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          />
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("quantity")
        .addEventListener("input", function () {
          var quantity = this.value;
          var price = 6000;
          var totalPrice = price * quantity;

          document.getElementById("info-price").textContent =
            "Harga total: Rp. " + totalPrice;
        });
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form untuk melakukan submit standar

          // Mengambil nilai rasa dan jumlah dari form
          var flavor = document.getElementById("flavor").value;
          var quantity = document.getElementById("quantity").value;

          // Membuat pesan teks dengan data yang dikirim dari form
          var message =
            "Saya ingin memesan Mie Lidi dengan rasa " +
            flavor +
            " sebanyak " +
            quantity +
            " porsi.";

          // Mengganti spasi dan karakter khusus dengan encoding yang sesuai untuk URL
          message = encodeURIComponent(message);

          // Mengganti nomor WhatsApp dengan nomor admin yang valid
          var phoneNumber = "081915515080";

          // Menggabungkan URL untuk membuka WhatsApp dengan pesan teks yang sudah terisi
          var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + message;

          // Membuka WhatsApp di tab baru
          window.open(whatsappUrl, "_blank");
        });
    </script>
  </body>
</html>
